<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Page_Title]</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            background-color: #0B1222;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #0B1222;
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #2563EB;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
        }

        .content {
            padding: 24px;
            text-align: left;
            background-color: #0B1222;
        }

        h1 {
            color: #ffffff;
            font-size: 22px;
            margin: 0;
            font-weight: normal;
        }

        h2 {
            color: #ffffff;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: left;
            font-weight: normal;
        }

        .details {
            background-color: #1E293B;
            border-radius: 6px;
            padding: 20px;
            margin: 20px 0;
        }

        .details h3 {
            color: #ffffff;
            font-size: 16px;
            margin: 0 0 16px 0;
            font-weight: normal;
        }

        .details-item {
            margin: 8px 0;
            color: #94A3B8;
            font-size: 14px;
        }

        .footer {
            padding: 20px;
            text-align: center;
            background-color: #1E293B;
            margin-top: 24px;
        }

        .contact-info {
            color: #94A3B8;
            font-size: 14px;
            margin-top: 12px;
            text-align: center;
        }

        .contact-info p {
            margin: 4px 0;
            color: #94A3B8;
            text-align: center;
        }

        strong {
            color: #ffffff;
            font-weight: normal;
            font-size: 16px;
            display: block;
            margin-bottom: 16px;
        }

        a {
            color: #3B82F6;
            text-decoration: none;
        }

        p {
            margin: 12px 0;
            font-size: 14px;
            line-height: 1.5;
            color: #ffffff;
        }

        .email-link {
            color: #3B82F6;
            text-decoration: none;
        }

        .team-name {
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 16px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="[ORC_LOGO_URL]" alt="ORC Battle Logo" class="logo">
            <h1>ORC Battle</h1>
        </div>
        
        <div class="content">
            [Email_Content]
        </div>
        
        <div class="footer">
            <div class="team-name">The Open Robot Combat Team</div>
            <a href="mailto:info@openrobotcombat.com" class="email-link">info@openrobotcombat.com</a>
            <p style="color: #94A3B8; margin-top: 4px;">Battle of Survival</p>
        </div>
    </div>
</body>
</html>
